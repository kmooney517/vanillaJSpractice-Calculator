<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="calc">
    <div class="row row1">
      <div class="answerField">
      </div>
    </div>
    <div class="row row2">
      <div class="box one">1</div>
      <div class="box two">2</div>
      <div class="box three">3</div>
      <div class="box plus">+</div>
    </div>
    <div class="row row3">
      <div class="box four">4</div>
      <div class="box five">5</div>
      <div class="box six">6</div>
      <div class="box minus">-</div>
    </div>
    <div class="row row4">
      <div class="box seven">7</div>
      <div class="box eight">8</div>
      <div class="box nine">9</div>
      <div class="box multiply">*</div>
    </div>
    <div class="row row5">
      <div class="box period">.</div>
      <div class="box zero">0</div>
      <div class="box equal">=</div>
      <div class="box divide">/</div>
    </div>
    <div class="row row6">
      <div class="clearButton">Clear</div>
    </div>

  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
